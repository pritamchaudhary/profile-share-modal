<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Pritam</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./images/pritam.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Pritam Kumar</h2>
      </div>
      <div class="designation">
        <h3>Web Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>
      <h3>Share this via</h3>
      <div class="icon-container">
        <a href="https://www.facebook.com/pritam.chaudhary.5095" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/pritamkumar901" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/iinstapritam/" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/pritamchaudhary/" target="_blank" class="icon" id="whatsapp">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/pritamchaudhary" target="_blank" class="icon" id="telegram">
            <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/1efd8e9abd.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
